<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe Search - TU Wien Web Engineering</title>
        <meta charset="UTF-8">
        <meta name="author" content="Juergen Cito">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        <script type="module">
            const searchInput = document.getElementById('ingredients');
            searchInput.addEventListener('click', event => event.target.style.border = '')

            const form = document.querySelector('#search form');
            form.addEventListener('submit', event => {
                //prevents default HTML form behavior on submitting
                event.preventDefault();
                const searchInput = document.getElementById('ingredients');
                if(!searchInput.value) {
                    searchInput.style.border = "1px solid red"
                    return;
                }
                const ingredients = searchInput.value.split(',');
                recipeSearch(ingredients);
            });

            /*
             * Retrieves recipes and inserts into document container
             */
            function recipeSearch(ingredients) {
                const recipes = retrieveRecipes(ingredients);
                if(!recipes) {
                    alert("No recipes found!");
                    return;
                }
                const recipeContainer = new RecipeDocumentContainer();
                recipeContainer.clear();
                for(let recipe of recipes) {
                    recipeContainer.addRecipeToDocument(recipe);
                }
            }

            class Recipe {
                constructor(title, ingredients, thumbnail, url) {
                    this.title = title;
                    this.ingredients = ingredients;
                    this.thumbnail = thumbnail;
                    this.url = url;
                }
            }

            class RecipeDocumentContainer {
                constructor(containerID='results') {
                    this.container = document.getElementById(containerID);
                    if(!this.container) {
                        throw `Error when trying to create RecipeDocumentContainer: ` +
                              `ID '${containerID}' does not exist`;
                    }
                }

                clear() {
                    this.container.innerHTML = '';
                }

                addRecipeToDocument(recipe) {
                    this.container.appendChild(createRecipeElements(recipe));

                    function createRecipeElements(recipe) {
                        return createContainer([
                            createTextElement('h2', recipe.title),
                            createContainer(
                                [createThumbnailUrlContainer(recipe.thumbnail, recipe.url),
                                createIngredientContainer(recipe.ingredients)]
                            )], 'article');
                    }

                    function createThumbnailUrlContainer(thumbnail, url) {
                        return createContainer([
                            setAttributes(document.createElement('img'), {src: thumbnail}),
                            // had to replace &rarrow; with its hex name, see here:
                            // https://stackoverflow.com/questions/39291156/javascriptoutput-symbols-and-special-characters
                            document.createTextNode('\u2192'),
                            setAttributes(createTextElement('a', 'Full Recipe'), {href: url})
                        ]);
                    }

                    function createIngredientContainer(ingredients) {
                        return createContainer([createTextElement('h3', 'Ingredients'),
                                                createList(recipe.ingredients)]);
                    }

                    // I had a little too much fun playing with composition here
                    // that I created an ad-hoc DOM abstraction library
                    // (It's certainly not perfect, but it provides many
                    // helpers to construct and compose DOM elements)
                    function createList(listItems, ordered=false) {
                        const tag = ordered ? 'ol' : 'ul';
                        return createContainer(listItems.map(text => createTextElement('li', text)), tag);
                    }

                    function setAttributes(element, attributes) {
                        for(let key in attributes) {
                            // deals with more deeply structured attributes (e.g., style)
                            if(typeof(attributes[key]) === 'object') {
                                setAttributes(element[key], attributes[key]);
                            } else {
                                element[key] = attributes[key];
                            }
                        }
                        return element;
                    }

                    function createTextElement(tag, text) {
                        const element = document.createElement(tag);
                        element.innerText = text;
                        return element;
                    }

                    function createContainer(elements, tag='div') {
                        const container = document.createElement(tag);
                        for(let element of elements) {
                            container.appendChild(element);
                        }
                        return container;
                    }
                }
            }

            //Mock recipes to build out initial functionality
            function retrieveRecipes(ingredients) {
                return [
                    /*
                    // The above code (using innerHTML) is vulnerable for the following kinds of injections
                    // Comment out this element  to try it out
                    new Recipe(`Jalapenjo Souffle
                                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/1x1.png"
                                onload="alert(\'security issue: injected code\');
                                        this.parentNode.removeChild(this);" />`,
                                ['eggs', 'jalapeno', 'cheese'],
                                'http://img.recipepuppy.com/29939.jpg',
                                'http://allrecipes.com/Recipe/Jalapeno-Souffle/Detail.aspx'),
                    // */
                    new Recipe('Jalapeno Souffle', ['eggs', 'jalapeno', 'cheese'],
                                'http://img.recipepuppy.com/29939.jpg',
                                'http://allrecipes.com/Recipe/Jalapeno-Souffle/Detail.aspx'),
                    new Recipe('Curry and Kabana Sausage Rolls', ['cheese', 'curry powder', 'eggs'],
                                'http://img.recipepuppy.com/548269.jpg',
                                'http://www.bestrecipes.com.au/recipe/Curry-and-Kabana-Sausage-Rolls-L3515.html')
                ];
            }
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Recipe Search</h1>
                <div class="acknowledgement">powered by <a href="http://www.recipepuppy.com/">RecipePuppy</a></div>
            </div>
        </header>
        <main>
            <section id="search">
                <form>
                    <label for="ingredients">Ingredients</label>
                    <input title="Type in comma-separated ingredients" type="text" id="ingredients" name="ingredients">
                    <button type="submit" id="ingredient_search">Search</button>
                </form>
            </section>
            <section id="results">
            </section>
        </main>
    </body>
</html>
